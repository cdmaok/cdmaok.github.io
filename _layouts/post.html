---
layout: default
---


<div class="post-title">
    {% if page.icon %}
    <div class="logo">
        
            <i class="fa fa-{{page.icon}}"></i>
        
    </div>
    {% endif %}
    <div class="title">
        <h2>{{page.title}}</h2>
 	<span>
		<ul>
			{% for tag in page.category %}
    			<li> {{tag}} </li>
			{% endfor %}
		</ul>
	</span>       
        <span>
            <time datetime="">
                   {{ page.date | date: '%B %d, %Y' }}
            </time>
        </span>
        
    </div>
</div>


{{content}}
